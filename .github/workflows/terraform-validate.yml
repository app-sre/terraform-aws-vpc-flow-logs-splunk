name: terraform-validate
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate terraform
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: terraform fmt
      uses: dflook/terraform-validate@v1
      with:
        path: .
