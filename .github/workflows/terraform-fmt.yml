name: terraform-fmt
on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Check terraform format
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: terraform fmt
      uses: dflook/terraform-fmt-check@v1
      with:
        path: .
